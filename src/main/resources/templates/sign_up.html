<body class='contrast-red sign-up contrast-background'>
<div id='wrapper'>
    <div class='application'>
        <div class='application-content'>
            <a href="sign_in.html">
                <span>德邦升级注册</span>
            </a>
        </div>
    </div>
    <div class='controls'>
        <div class='caret'></div>
        <div class='form-wrapper'>
            <h1 class='text-center'>会员升级</h1>
            <form accept-charset="UTF-8" action="/insert" method="post" /><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="email" name="useMail" placeholder="邮箱（请注意格式正确）" type="text" value="" pattern="^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"/>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="tel" name="usePhone" placeholder="手机号码" type="tel" value="" pattern="^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$"/>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password" name="password" placeholder="数字密码,不能为空" type="password" value="" pattern="^[0-9]{1,20}$" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                    </div>
                </div>

                <div class='row-fluid'>
                    <div class='span12 icon-over-input'>
                        <input class="span12" id="password_confi" name="usePwd" placeholder="请再次输入密码" type="password" value="" onblur="check()" onkeyup="value=value.replace(/[^\d]/g,'')"/> <div id="warning" style="color: red"></div>
                    </div>
                </div>

            <div class='row-fluid'>
                <div class='span12 icon-over-input'>
                    <input class="span12" id="carName" name="usecarName" placeholder="请输入您的车牌号" type="text" value="" > <div id="warnings" style="color: red"></div>
                </div>
            </div>

                <label class="checkbox" for="agreement"><input id="agreement" name="agreement" type="checkbox" value="1" />
                    请阅读并同意
                    <a href="#" class="text-contrast">使用规范</a>
                </label>
                <button class="btn btn-block" name="button" type="submit" onclick="checkSubmit()">注册提交</button>
            </form>
            <div class='text-center'>
                <hr class='hr-normal' />
                <a href="sign_in.html">
                    点击去登录
                </a>
            </div>
        </div>
    </div>
    <div class='login-action text-center'>
        <a href="forgot_password.html">
            忘记密码？
        </a>
    </div>
</div>

<script>

       // var reg_user = /^[\u4e00-\u9fa5]{2,4}$/;    //2-4个中文字符正则
        var tel = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;    //11位手机号码正则
        function checkSubmit() {
            var name=document.getElementById("tel").value;
            if (name==" "){
                alert("请输入手机号");
                return false;
            }else {
                return true;
            }

        }

       function check(){
           if(document.getElementById("password").value!==
               document.getElementById("password_confi").value)
           {

               document.getElementById("warning").innerHTML="    两次密码的输入不一致";
           }else{
               document.getElementById("warning").innerHTML="   ";
