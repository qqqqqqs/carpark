<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/bg-1.jpg">

    <title>德邦停车场管理系统</title>

    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="/login" method="post">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="会员账号" name="useId"  id="adminId" autofocus disabled required="required" pattern="^[0-9]*[1-9][0-9]*$">

            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="usePwd" id="pwd" required="required" disabled pattern="^[0-9]*[1-9][0-9]*$">
            </div>

            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我，下次一键登录
                <span class="pull-right"> <a href="#"> 忘记密码？</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit" disabled>登录</button>
            <div><p th:text="${msg}" ></p></div>

        </div>
      </form>
        <br>
        <br>
        <br>
        <div class="alert alert-info" align="center">
            <strong></strong>
        </div>

    </div>

    <script type="text/javascript">
        /*7Core-CN - 网页鼠标点击特效（爱心）*/

  </body>

</html>
